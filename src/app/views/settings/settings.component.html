<h2 class="mat-title">Settings</h2>

<div>
  <p class="mat-body-1">Difficult: {{difficult}}</p>

  <mat-button-toggle-group name="difficult" aria-label="Difficult"
    #group="matButtonToggleGroup" [value]="difficult" (change)="changeDifficultTo(group.value)">
    <mat-button-toggle value="EASY">Easy</mat-button-toggle>
    <mat-button-toggle value="NORMAL">Normal</mat-button-toggle>
    <mat-button-toggle value="HARD">Hard</mat-button-toggle>
  </mat-button-toggle-group>
</div>
