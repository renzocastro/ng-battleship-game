<h2 class="mat-title">Leaderboard</h2>

<table *ngIf="datalist.length" mat-table [dataSource]="datalist" class="mat-elevation-z8 w-96">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef> Player </th>
    <td mat-cell *matCellDef="let element"> {{element.player}} </td>
  </ng-container>

  <ng-container matColumnDef="difficult">
    <th mat-header-cell *matHeaderCellDef> Difficult </th>
    <td mat-cell *matCellDef="let element"> {{element.difficult}} </td>
  </ng-container>

  <ng-container matColumnDef="attemps">
    <th mat-header-cell *matHeaderCellDef> Attemps </th>
    <td mat-cell *matCellDef="let element"> {{element.attemps}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="datalist.length===0" class="mat-display-1">
  Aun no has terminado una partida del juego.
</div>
